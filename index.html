<!DOCTYPE html><html lang="en-JP"><head><title>Na'kioku</title>
  <link rel="shortcut icon" type="image/x-icon" href="./ass/favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Webnovel for the Island of Lost Memories">
  <meta name="author" content="Xalsier Kitsune">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/article.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
  <script src="./js/perf/footer.js" defer></script>
  <script src="./js/window.js" defer></script></head><body id="my-body"><main><header>
  <div class="header-container"><h1>Na'kioku</h1><nav class="ribbon"><button class="dropbtn">Bookmark</button><div class="dropdown-content">
    <a href="#window1" id="button1" onclick="changeWindow(1, event)" class="calendar"><h3>カレンダー</h3></a>
    <a href="#window2" id="button2" onclick="changeWindow(2, event)" class="webnovel"><h3>ラノベ</h3></a>
    <a href="#window3" id="button3" onclick="changeWindow(3, event)" class="codex"><h3>ウィキ</h3></a>
    <a href="#window4" id="button4" onclick="changeWindow(4, event)" class="pachinko"><h3>パチンコ</h3></a></div></nav></div></header>
<section id="window1" class="window"><div class="tab" id="calendar-month-year"></div><div class="window-content">
  <div id="calendar-navigation"></div>
  <button id="previous-month">&lt;</button>
  <div id="calendar"></div>
  <button id="next-month">&gt;</button></div>
  <script src="./js/calendar.js" defer></script></section>
<section id="window2" class="window"><iframe id="novel-content-area" class="loaded-content" width="450px" height="600px"></iframe>
  <div id="chapter-selector" class="tab">
  <select id="novel-html-selector">
    <option value="">Select a Chapter</option>
    <option value="./obs/chapter001.html">第1話</option>
    <option value="./obs/chapter002.html">第2話</option>
  </select>
</div>
<div class="window-content"></div></section>
<section id="window3" class="window"><iframe id="codex-content-area" class="loaded-content" width="450px" height="600px"></iframe>
<div id="page-selector" class="tab">
  <select id="codex-html-selector">
    <option value="">Select an article</option>
    <option value="./obs/nester.html">Nester</option>
    <option value="./obs/zsasz.html">Zsasz</option>
  </select></div>
  <div class="window-content"></div></section>
<section id="window4" class="window"><div class="tab"><p>パチンコ</p></div>
  <div class="window-content">
    <canvas id="leftCanvas" width="30" height="300">&lt;</canvas>
    <canvas id="pachinkoCanvas" width="300" height="300"></canvas>
    <canvas id="rightCanvas" width="30" height="300">&gt;</canvas></div>
    <script type="module" src="./js/pac/pac_app.js" defer></script></section>   
<footer id="footer-placeholder">Na'kioku © 2023 Xalsier Kitsune. All rights reserved.</footer></main></body></html>
