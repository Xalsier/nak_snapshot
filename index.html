  <script>
const NUMBER_OF_WINDOWS = 4;
function changeBodyBackground(windowNumber) {
  const bodyElement = document.getElementById("my-body");
  bodyElement.classList.remove("background-window1", "background-window2", "background-window3", "background-window4");
  bodyElement.classList.add(`background-window${windowNumber}`);
}
function changeWindow(windowNumber, event) {
  if (event) {
    event.preventDefault();
  }
  const windowElement = document.getElementById(`window${windowNumber}`);
  windowElement.classList.add("active");
  windowElement.classList.remove("inactive");
  windowElement.querySelector(".window-content").style.display = 'flex';
  for (let i = 1; i <= NUMBER_OF_WINDOWS; i++) {
    if (i !== windowNumber) {
      const otherWindow = document.getElementById(`window${i}`);
      otherWindow.classList.remove("active");
      otherWindow.classList.add("inactive");
      otherWindow.querySelector(".window-content").style.display = 'none';
    }
  }
  changeBodyBackground(windowNumber); // Call changeBodyBackground to change background color
}

document.addEventListener("DOMContentLoaded", () => {
  changeWindow(1);
  for (let i = 2; i <= NUMBER_OF_WINDOWS; i++) {
    document.querySelector(`#window${i} .window-content`).style.display = 'none';
  }
});
  </script></head><body id="my-body"><header>
  <div class="header-container"><h1>Na'kioku</h1></div></header>
<nav class="ribbon"><button class="dropbtn">Bookmark</button><div class="dropdown-content">
  <a href="#window1" id="button1" onclick="changeWindow(1, event)" class="calendar"><h3>カレンダー</h3></a>
  <a href="#window2" id="button2" onclick="changeWindow(2, event)" class="webnovel"><h3>ラノベ</h3></a>
  <a href="#window3" id="button3" onclick="changeWindow(3, event)" class="codex"><h3>ウィキ</h3></a>
  <a href="#window4" id="button4" onclick="changeWindow(4, event)" class="pachinko"><h3>パチンコ</h3></a></div></nav>
<section id="window1" class="window"><div class="tab" id="calendar-month-year"></div><div class="window-content">
  <div id="calendar-navigation"></div>
  <button id="previous-month">&lt;</button>
  <div id="calendar"></div>
  <button id="next-month">&gt;</button></div>
  <script src="./js/win/calendar.js" defer></script></section>

</div>
<div class="window-content"></div></section>

  </select></div>
