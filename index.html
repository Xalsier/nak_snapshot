<!DOCTYPE html><html lang="ja"><head><title>Na'kioku</title>
  <link rel="shortcut icon" type="image/x-icon" href="./ass/favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Webnovel for the Island of Lost Memories">
  <meta name="author" content="Xalsier Kitsune">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/article.js" defer></script>
  <script src="./js/lib/js-yaml.min.js"></script>
  <script src="./js/translations.js"></script>
  <script src="./js/bak_cw.js"></script>
  <script src="./js/perf/window.js"></script>
  <script src="./js/perf/footer.js"></script>
  <script src="./js/perf/bak_load.js" defer></script></head><body>     
  <main id="main-content">
  <section id="window1" class="window"><div class="tab" id="calendar-month-year"></div><div class="window-content">
  <div id="calendar-navigation"></div>
  <button id="previous-month">&lt;</button>
  <div id="calendar"></div>
  <button id="next-month">&gt;</button></div>
  <script src="./js/calendar.js" defer></script></section>
<section id="window2" class="window"><iframe id="novel-content-area" class="loaded-content" width="450px" height="600px"></iframe>
  <div id="chapter-selector" class="tab">
  <select id="novel-html-selector">
    <option value="" data-translate="chapter_select">Select a Chapter</option>
    <option value="./obs/chapter001.html" data-translate="chapter_001">第1話</option>
    <option value="./obs/chapter002.html" data-translate="chapter_002">第2話</option>
  </select>
</div>
<div class="window-content"></div></section>
<section id="window3" class="window"><iframe id="codex-content-area" class="loaded-content" width="450px" height="600px"></iframe>
<div id="page-selector" class="tab">
  <select id="codex-html-selector">
    <option value="" data-translate="article_select">Select an article</option>
    <option value="./obs/nester.html" data-translate="article_001">Nester</option>
    <option value="./obs/zsasz.html" data-translate="article_002"></option>>Zsasz</option>
  </select></div>
  <div class="window-content"></div></section>
<section id="window4" class="window"><div class="tab" data-translate="pachinko">パチンコ</div>
  <div class="window-content">
    <canvas id="leftCanvas" width="30" height="300">&lt;</canvas>
    <canvas id="pachinkoCanvas" width="300" height="300"></canvas>
    <canvas id="rightCanvas" width="30" height="300">&gt;</canvas></div>
    <script type="module" src="./js/pac/pac_app.js" defer></script></section></main>
<footer id="footer-placeholder">Na'kioku © 2023 Xalsier Kitsune. All rights reserved.</footer>
<div id="background-image"></div>
<div id="content-warning">
  <div id="warning-text">
    <p data-translate="content_warning">このページには成人向けコンテンツが含まれています</p>
  </div>
  <div id="actions">
    <button id="proceed" data-translate="proceed">続行</button>
    <button id="leave" data-translate="leave">離れる</button>
  </div>
</div></body></html>
