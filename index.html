<!DOCTYPE html>
  <html lang="en">
  <head>
  <title>Na'kioku</title>
  <link rel="shortcut icon" type="image/x-icon" href="fav.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Official webpage for the Na'kioku webnovel.">
  <meta name="keywords" content="Furry, Webnovel">
  <meta name="author" content="Xalsier Kitsune">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="sty.css">
  <script src="cal.js" defer></script>
  </head>
  <body> 
    <input type="checkbox" id="content-warning-toggle" style="display: none;">
    <div id="content-warning">
      <div id="warning-text">
        <p>This page may in the future contain mature content.</p>
        <p>(Right now there's just a calendar.)</p>
      </div>
      <div id="actions">
        <label for="content-warning-toggle" id="proceed">Proceed</label>
        <a id="leave" href="https://www.google.com">Leave</a>
      </div>
    </div>
    <div id="filter-layer"></div>
    <main id="main-content">
      <div id="calendar-month-year"></div>
      <div id="cal-box">
        <div class="cal-window">
          <button id="previous-month">&lt;</button>
          <div id="calendar"></div>
          <button id="next-month">&gt;</button>
        </div>
      </div>
    </main>
    <input type="checkbox" id="toggle-footer" style="display: none;">
    <footer id="footerContainer">
      <label id="help-button" for="toggle-footer">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12" y2="8"></line>
        </svg>
      </label>
      <div id="footer-content">
        <a href="https://discord.gg/uzPGC2k3kp" 
            target="_blank" 
            rel="noopener" 
            class="red-link"
            data-translate="discord">Discord</a>
        <p>
          <span data-translate="copyright_1">Na'kioku © 2023</span>
          <a class="red-link" 
              target="_blank" 
              rel="noopener" 
              href="https://twitter.com/Xalsier">Xalsier Kitsune</a>. 
          <span data-translate="copyright_2">All rights reserved.</span>
        </p>
        <p>
          <span data-translate="background_art_by">Background art by:</span> 
          <a href="https://twitter.com/dimitridstvsk" 
              class="red-link" 
              target="_blank" 
              rel="noopener">Dimitri Dostoiévski</a>.
        </p>
      </div>
    </footer>    
</body>
</html>
