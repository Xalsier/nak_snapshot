<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Na'kioku</title>
    <link rel="shortcut icon" type="image/x-icon" href="fav.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Official webpage for the Na'kioku webnovel.">
    <meta name="keywords" content="Furry, Webnovel">
    <meta name="author" content="Xalsier Kitsune">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="../css/sty.css">
    <link rel="stylesheet" href="../css/cwf.css">
    <link rel="stylesheet" href="../css/fot.css">
    <link rel="stylesheet" href="../css/cal.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/nov.css">
    <script src="./js/lib/showdown.js"></script>
    <script src="./js/trv.js" async></script>
    <script src="./js/cal.js" async></script>
    <script src="./js/par_app/nov.js" type="module" async></script>
    <script src="./js/par_app/par.js" type="module" async></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var calendarToggle = document.getElementById("cal-toggle");
        var darkOverlayToggle = document.getElementById("dark-mode-toggle");
        var footerToggle = document.getElementById("toggle-footer");
  
        function toggleFooter() {
          var calendarChecked = calendarToggle.checked;
          var darkOverlayChecked = darkOverlayToggle.checked;
  
          if (!calendarChecked && !darkOverlayChecked) {
            footerToggle.checked = !footerToggle.checked;
          } else {
            footerToggle.checked = false;
          }
        }
  
        calendarToggle.addEventListener("change", toggleFooter);
        darkOverlayToggle.addEventListener("change", toggleFooter);
      });
    </script>  
  </head>
  <body> 
    <input type="checkbox" id="content-warning-toggle" style="display: none;">
    <div id="content-warning"><div id="warning-text"></div></div>
    <input type="checkbox" id="cal-toggle" style="display: none;">
    <input type="checkbox" id="toggle-footer" style="display: none;">
    <input type="checkbox" id="dark-mode-toggle" style="display: none;">
    <nav>
      <div></div> <!-- Empty div for first column -->
      <div class="button-group">
        <label for="cal-toggle" id="cal-toggle-button" aria-label="Toggle calendar"></label>
        <label for="dark-mode-toggle" id="dark-mode-button" aria-label="Toggle dark mode"></label>     
      </div>
      <div></div> <!-- Empty div for third column -->
    </nav>
    <div id="cal-item">
      <div id="cmy"></div>
      <div id="wd">
        <div class="cw">
          <ruby>日<rp>(</rp><rt>にち</rt><rp>)</rp></ruby>
        </div>
        <div class="cw">
          <ruby>月<rp>(</rp><rt>げつ</rt><rp>)</rp></ruby>
        </div>
        <div class="cw">
          <ruby>火<rp>(</rp><rt>か</rt><rp>)</rp></ruby>
        </div>
        <div class="cw">
          <ruby>水<rp>(</rp><rt>すい</rt><rp>)</rp></ruby>
        </div>
        <div class="cw">
          <ruby>木<rp>(</rp><rt>もく</rt><rp>)</rp></ruby>
        </div>
        <div class="cw">
          <ruby>金<rp>(</rp><rt>きん</rt><rp>)</rp></ruby>
        </div>
        <div class="cw">
          <ruby>土<rp>(</rp><rt>ど</rt><rp>)</rp></ruby>
        </div>
      </div>
        <div id="cal-box">
          <div class="cal-window"><div id="ca"></div></div>
        </div>
        <button id="pm"></button>
        <button id="nm"></button>
      </div>
    <div id="dark-overlay"></div>    
    <iframe id="novel-iframe" style="width:100%;height:100%;border:none;"></iframe>      
    <footer id="footerContainer">
        <span>Na'kioku © 2023</span>
        <a class="red-link" 
          target="_blank" 
          rel="noopener" 
          href="https://twitter.com/Xalsier">Xalsier Kitsune</a>. 
        <span>All rights reserved.</span>
        <span>Background concept art by:</span> 
        <a href="https://twitter.com/dimitridstvsk" 
          class="red-link" 
          target="_blank" 
          rel="noopener">Dimitri Dostoiévski</a>.
    </footer>
    <label id="help-button" for="toggle-footer" aria-label="Toggle footer" style="display: none;"></label>    
</body>
</html>
